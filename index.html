<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Aclonica&family=Cinzel:wght@400;700&family=Inter:wght@400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;400&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="./css/style.css">
		<script src="./js/script.js" defer></script>
		<title>Quiz App</title>
	</head>

	<body>
		<main class="container">
			<header>
				<p>Counter made for <span>Raihana</span></p>
			</header>
			<section class="counter">
				<section class="button-wrapper">
					<button class="set-button">set</button>
					<section class="target-wrapper">
						<p>Target</p>
						<p class="target-show">100</p>
					</section>
					<button class="reset">reset</button>
				</section>
				<section class="display-wrapper">
					<section class="count-wrapper">
						<button class="count-up">Tap here</button>
						<button class="count-down">-</button>
					</section>
				</section>
			</section>
			<section class="set-target">
				<h3>Choose Target Number</h3>
				<div class="choice">
					<button class="">100</button>
					<button class="">1000</button>
					<button class="">33</button>
					<button class="">custom</button>
				</div>
				<button class="done">DONE</button>
			</section>
		</main>
	</body>

</html>
